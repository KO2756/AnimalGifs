
<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>

	</head>
<body>

	<div class="container" "="">
<div id="animalsbuttons">
<!-- Buttons -->
<button class="btn btn-info animal" data-name="Dog" style="margin: 10px;">Dog</button>
<button class="btn btn-info animal" data-name="Cat" style="margin: 10px;">Cat</button>
<button class="btn btn-info animal" data-name="Elephant" style="margin: 10px;">Elephant</button>
<button class="btn btn-info animal" data-name="Fox" style="margin: 10px;">Fox</button>
<button class="btn btn-info animal" data-name="Dolphin" style="margin: 10px;">Dolphin</button>
<button class="btn btn-info animal" data-name="Bird" style="margin: 10px;">Bird</button>
<button class="btn btn-info animal" data-name="Snake" style="margin: 10px;">Snake</button>
<button class="btn btn-info animal" data-name="Dragonfly" style="margin: 10px;">Dragonfly</button>

</div>
</div>
<!-- Where the gifs will show -->
<div id="gifs" style="float:left"></div>
<!-- Write in section -->
<div style="float:right; margin-top:50px margin-right:20px;">
 <h4>Add an Animal</h4>
    <form id="gif-form">
        <label for="gif-input"></label>
        <input type="text" value="" id="gif-input"><br><br>
        <!--Creates the submit button-->
        <input type="submit" name="Button" class="btn btn-success" id="theButton" style="margin-left:8px">
    </form>
</div>

	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>

	<script type="text/javascript src="./assets/javascript/app.js"></script>
